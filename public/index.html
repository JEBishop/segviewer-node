<!DOCTYPE html>
<head>
    <title>SegViewer - Visualize Your Starred Segments</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">&emsp;SegViewer</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link">Visualize Your Starred Segments</a>
                </li>
            </ul>
        </div>
        <img class="nav navbar-nav navbar-center" id="footerImg" src="img/api_logo_pwrdBy_strava_horiz_gray.png" />

        <input class="nav navbar-nav navbar-right" id="auth_btn" type="image" src="img/btn_strava_connectwith_orange.png" 
        onClick="location.href='http://www.strava.com/oauth/authorize?client_id=52394&response_type=code&redirect_uri=https://segviewer.com/exchange_token.html&approval_prompt=force&scope=read_all'"/>
    </nav>

    <!--Google map-->
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgX1LBCKY2Yy7CEPPeJrV2PNV0upKuJwE&libraries=geometry&callback=createMap&v=weekly&libraries=geometry" async></script>
</body>
</html>
